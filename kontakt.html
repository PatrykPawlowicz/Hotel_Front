<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - KWP Hotel</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        .contact-info,
        .authors,
        .contact-map {
            width: 100%;
            margin-top: 20px; /* Dodajemy odstęp między sekcjami */
        }

        .contact-info,
        .authors {
            text-align: center;
        }

        .authors ul {
            padding-left: 0;
            list-style: none;
        }

        .auth-container {
            display: flex;
            align-items: center;
        }

        .auth-container p {
            margin-right: 10px;
            color: #000;
        }

        .logout-btn {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <h1>KWP Hotel</h1>
        </div>
        <div class="menu">
            <ul>
                <li><a href="main.html">Strona główna</a></li>
                <li><a href="pokoje.html">Pokoje</a></li>
                <li><a href="rezerwacje.html">Rezerwacja</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </div>
        <div class="auth-buttons" id="auth-buttons">
            <div class="signup">
                <a href="signup.html">Rejestracja</a>
            </div>
            <div class="login">
                <a href="login.html">Logowanie</a>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="contact-info">
            <h2 style="color: white;">Dane kontaktowe</h2>
            <p style="color: white;">Adres: Armii Krajowej 101, 81-824 Sopot</p>
            <br>
            <h2 style="color: white;">Autorzy projektu</h2>
            <ul>
                <li>Patryk Pawłowicz</li>
                <li>Klaudia Sawicka</li>
                <li>Wojciech Brygała</li>
            </ul>
        </div>
        <div class="contact-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2344.527198510268!2d18.57242261578363!3d54.45172628010722!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46fd736b4571be71%3A0x8ea78fb4fa4dbd89!2sFaculty%20of%20Management%20University%20of%20Gda%C5%84sk!5e0!3m2!1sen!2spl!4v1622848440638!5m2!1sen!2spl" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const username = localStorage.getItem("username");
            const authButtons = document.getElementById("auth-buttons");

            if (username) {
                authButtons.innerHTML = `
                    <div class="auth-container">
                        <p>Cześć, ${username}!</p>
                        <button class="logout-btn" id="logout-btn">Wyloguj</button>
                    </div>
                `;

                document.getElementById("logout-btn").addEventListener("click", function() {
                    localStorage.removeItem("username");
                    location.reload();
                });
            }
        });
    </script>
</body>
</html>
